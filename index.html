<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Skillfi Ultra - Hyper-Tech Guidance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lenis@1.0.42/dist/lenis.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              skillfi: {
                bg: '#020409',      /* Deepest Luxury Navy */
                lightBg: '#F5F5F7', /* Off-white for Light Mode */
                neon: '#D4AF37',    /* Matte Gold */
                accent: '#E5C15D',  /* Light Gold */
                surface: '#0A1124', /* Navy Surface */
                text: '#F1F5F9',    /* Platinum / Off-white */
                darkText: '#1A202C',/* Dark Slate for Light Mode */
                dim: '#64748B'      /* Slate Grey */
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Cinzel', 'serif'], /* Changed to Cinzel for Old Money look */
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'bar-grow': 'growUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              growUp: {
                '0%': { height: '0%', opacity: '0' },
                '100%': { opacity: '1' } // Height is handled inline
              }
            },
            backgroundImage: {
              'glass-gradient': 'linear-gradient(180deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%)',
              'gold-gradient': 'linear-gradient(135deg, #D4AF37 0%, #E5C15D 50%, #B89225 100%)',
            }
          }
        }
      }
    </script>
    <style>
      html {
        font-size: 16px; /* Base size */
      }
      @media (min-width: 768px) {
        html { font-size: 17px; } /* Slightly larger on tablet */
      }
      @media (min-width: 1024px) {
        html { font-size: 18px; } /* Larger on desktop */
      }

      html.lenis { height: auto; }
      .lenis.lenis-smooth { scroll-behavior: auto; }
      .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; }
      .lenis.lenis-stopped { overflow: hidden; }
      .lenis.lenis-scrolling iframe { pointer-events: none; }

      body {
        @apply bg-skillfi-lightBg text-skillfi-darkText dark:bg-skillfi-bg dark:text-skillfi-text transition-colors duration-500;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        perspective: 1000px; 
        touch-action: pan-x pan-y;
        overscroll-behavior-y: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* --- LUXURY BACKGROUNDS --- */
      .luxury-bg {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle at 50% 50%, #0F1D38 0%, #020409 100%);
        z-index: -2;
        transition: opacity 0.5s ease;
      }
      
      html:not(.dark) .luxury-bg {
        background: radial-gradient(circle at 50% 50%, #ffffff 0%, #f0f0f0 100%);
        opacity: 1;
      }
      
      .noise-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        opacity: 0.4;
        z-index: -1;
        pointer-events: none;
      }

      html:not(.dark) .noise-overlay {
        opacity: 0.2;
        filter: invert(1);
      }

      /* --- HYPER-REALISTIC GLASSMORPHISM --- */
      .glass-panel {
        @apply bg-glass-gradient backdrop-blur-2xl transition-all duration-500 ease-out;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-top: 1px solid rgba(255, 255, 255, 0.15); /* Simulate top light */
        box-shadow: 
          0 20px 40px -10px rgba(0, 0, 0, 0.3),
          inset 0 0 20px rgba(255, 255, 255, 0.02);
      }
      
      .dark .glass-panel:hover {
        border-top-color: rgba(212, 175, 55, 0.3); /* Gold hint on hover */
        box-shadow: 
          0 30px 60px -12px rgba(0, 0, 0, 0.5),
          inset 0 0 30px rgba(255, 255, 255, 0.03);
      }

      /* Gold Text Shadow */
      .text-shadow-gold {
        text-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
      }
      
      .text-shadow-neon {
        text-shadow: 0 0 10px rgba(212, 175, 55, 0.8), 0 0 20px rgba(212, 175, 55, 0.4);
      }

      /* Scrollbar Hide */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* Kinetic Type Animation */
      @keyframes kineticIn {
        from { transform: translateY(10px); opacity: 0; letter-spacing: 0em; filter: blur(4px); }
        to { transform: translateY(0); opacity: 1; letter-spacing: 0.05em; filter: blur(0px); }
      }
      .kinetic-type {
        animation: kineticIn 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="luxury-bg"></div>
    <div class="noise-overlay"></div>
  </body>
</html>
