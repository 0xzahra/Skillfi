<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Skillfi Ultra - Hyper-Tech Guidance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lenis@1.0.42/dist/lenis.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              skillfi: {
                bg: '#050505',
                neon: '#00ffff',
                accent: '#ff6600',
                surface: '#0f0f0f',
                text: '#ffffff',
                dim: '#888888'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'vortex-spin': 'vortexSpin 2s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'glass-break': 'glassBreak 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              vortexSpin: {
                '0%': { transform: 'scale(0) rotate(0deg)', opacity: '0' },
                '60%': { transform: 'scale(1.5) rotate(720deg)', opacity: '1' },
                '100%': { transform: 'scale(1) rotate(1080deg)', opacity: '1' }
              },
              glassBreak: {
                '0%': { transform: 'scale(1)', opacity: '1', filter: 'blur(0px)' },
                '50%': { transform: 'scale(1.1)', opacity: '0.8', filter: 'blur(2px)' },
                '100%': { transform: 'scale(2)', opacity: '0', filter: 'blur(10px)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      html.lenis { height: auto; }
      .lenis.lenis-smooth { scroll-behavior: auto; }
      .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; }
      .lenis.lenis-stopped { overflow: hidden; }
      .lenis.lenis-scrolling iframe { pointer-events: none; }

      body {
        background-color: #050505;
        color: white;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        perspective: 1000px; /* Enable 3D space */
        touch-action: pan-x pan-y; /* Enable panning but not zooming */
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }

      /* --- DEEP SPACE MESH --- */
      .deep-space-bg {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: 
          radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 85% 15%, rgba(255, 102, 0, 0.04) 0%, transparent 40%),
          radial-gradient(circle at 15% 85%, rgba(139, 92, 246, 0.04) 0%, transparent 40%),
          linear-gradient(0deg, #020202 0%, #08080a 100%);
        z-index: -2;
      }
      
      .light-rays {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: repeating-linear-gradient(90deg, transparent 0, transparent 49px, rgba(255,255,255,0.01) 50px);
        mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
        pointer-events: none;
        z-index: -1;
        opacity: 0.5;
      }

      /* --- GLASSMORPHISM 3.0 --- */
      .glass-panel {
        background: rgba(15, 15, 20, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 255, 255, 0.15);
        box-shadow: 
          0 4px 30px rgba(0, 0, 0, 0.5),
          inset 0 0 20px rgba(0, 0, 0, 0.2),
          0 0 0 1px rgba(255, 255, 255, 0.05); /* Double border effect */
        position: relative;
        overflow: hidden;
      }

      .glass-panel::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; height: 1px;
        background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.5), transparent);
        opacity: 0.5;
      }

      /* 3D Tilt Effect Utility */
      .tilt-card {
        transition: transform 0.2s ease-out;
        transform-style: preserve-3d;
      }
      .tilt-card:hover {
        transform: perspective(1000px) rotateX(2deg) rotateY(2deg) scale(1.01);
        border-color: rgba(0, 255, 255, 0.4);
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      }

      /* Neon Text Shadow */
      .text-shadow-neon {
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3);
      }

      /* Scrollbar Hide */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Kinetic Type Animation */
      @keyframes kineticIn {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .kinetic-type {
        animation: kineticIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="deep-space-bg"></div>
    <div class="light-rays"></div>
  </body>
</html>
