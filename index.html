<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skillfi - Career & Financial Guidance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lenis@1.0.42/dist/lenis.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              skillfi: {
                bg: '#050505',
                neon: '#00ffff',
                accent: '#ff6600',
                surface: '#0f0f0f',
                text: '#ffffff',
                dim: '#888888'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      html.lenis {
        height: auto;
      }
      
      .lenis.lenis-smooth {
        scroll-behavior: auto;
      }
      
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }

      body {
        background-color: #050505;
        color: white;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      /* Sovereign Aesthetic Utilities */
      .glass-panel {
        background: rgba(20, 20, 20, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      .kinetic-type {
        font-family: 'Space Grotesk', sans-serif;
        opacity: 0;
        animation: kineticReveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes kineticReveal {
        0% {
          opacity: 0;
          letter-spacing: -0.05em;
          filter: blur(8px);
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          letter-spacing: -0.01em;
          filter: blur(0);
          transform: translateY(0);
        }
      }

      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ffff; 
      }

      /* Progress Bar Animation */
      @keyframes progressFill {
        0% { width: 0%; }
        15% { width: 15%; }
        40% { width: 45%; }
        70% { width: 80%; }
        90% { width: 95%; }
        100% { width: 98%; }
      }
      .animate-progress-fill {
        animation: progressFill 6s cubic-bezier(0.1, 0.7, 1.0, 0.1) forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
