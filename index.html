
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Skillfi - Academic Career Guidance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lenis@1.0.42/dist/lenis.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              skillfi: {
                bg: '#F8FAFC',      /* Slate 50 - Clean Academic Background */
                darkBg: '#0F172A',  /* Slate 900 */
                neon: '#2563EB',    /* Royal Blue - Trustworthy & Professional */
                accent: '#0F172A',  /* Dark Slate - For strong headings */
                surface: '#FFFFFF', /* Pure White */
                text: '#334155',    /* Slate 700 - Readable Body Text */
                lightText: '#F8FAFC',
                dim: '#94A3B8',     /* Slate 400 */
                border: '#E2E8F0',  /* Slate 200 - Subtle Borders */
                success: '#10B981', /* Emerald */
                error: '#EF4444',   /* Red */
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'], /* Clean Modern Headings */
              mono: ['Roboto Mono', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              }
            },
            backgroundImage: {
              'subtle-gradient': 'linear-gradient(135deg, #F8FAFC 0%, #EFF6FF 100%)',
            }
          }
        }
      }
    </script>
    <style>
      html {
        font-size: 16px;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        @apply bg-skillfi-bg text-skillfi-text transition-colors duration-500;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      /* Clean Glassmorphism */
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(226, 232, 240, 0.8); /* Slate 200 */
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.02), 
          0 2px 4px -1px rgba(0, 0, 0, 0.02),
          inset 0 0 0 1px rgba(255,255,255,0.5);
        transition: all 0.3s ease;
      }

      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      }

      /* Hover states for interactive cards */
      .glass-panel-interactive:hover {
        transform: translateY(-2px);
        box-shadow: 
          0 10px 15px -3px rgba(0, 0, 0, 0.05), 
          0 4px 6px -2px rgba(0, 0, 0, 0.02);
        border-color: #2563EB; /* Skillfi Blue */
      }

      /* Scrollbar Styling - Minimalist */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94A3B8; }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* Utility */
      .text-shadow-sm { text-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
