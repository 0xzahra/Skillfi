<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Skillfi Ultra - Hyper-Tech Guidance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lenis@1.0.42/dist/lenis.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              skillfi: {
                bg: '#050505',
                neon: '#00ffff',
                accent: '#ff6600',
                surface: '#0f0f0f',
                text: '#ffffff',
                dim: '#888888'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'vortex-in': 'vortexIn 2s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards',
              'explode-out': 'explodeOut 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) forwards',
              'float-random': 'floatRandom 10s ease-in-out infinite',
              'glass-break': 'glassBreak 0.8s ease-out forwards',
              'scan-line': 'scanLine 3s linear infinite',
            },
            keyframes: {
              vortexIn: {
                '0%': { transform: 'scale(3) rotate(0deg) translate(0, 0)', opacity: '0' },
                '100%': { transform: 'scale(0) rotate(720deg) translate(0, 0)', opacity: '1' }
              },
              explodeOut: {
                '0%': { transform: 'scale(0) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'scale(1) rotate(0deg)', opacity: '0.3' }
              },
              floatRandom: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '25%': { transform: 'translate(10px, -15px)' },
                '50%': { transform: 'translate(-5px, 10px)' },
                '75%': { transform: 'translate(-10px, -5px)' }
              },
              glassBreak: {
                '0%': { transform: 'scale(1)', opacity: '1', filter: 'blur(0px)' },
                '50%': { transform: 'scale(1.1)', opacity: '0.8', filter: 'blur(2px)' },
                '100%': { transform: 'scale(2)', opacity: '0', filter: 'blur(10px)' }
              },
              scanLine: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      html.lenis { height: auto; }
      .lenis.lenis-smooth { scroll-behavior: auto; }
      .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; }
      .lenis.lenis-stopped { overflow: hidden; }
      .lenis.lenis-scrolling iframe { pointer-events: none; }

      body {
        background-color: #121212; /* Deep Charcoal */
        color: white;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        perspective: 1000px; 
        touch-action: pan-x pan-y;
        overscroll-behavior-y: none;
      }

      /* --- DEEP SPACE MESH --- */
      .deep-space-bg {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: 
          radial-gradient(circle at 50% 50%, rgba(20, 20, 25, 1) 0%, rgba(5, 5, 5, 1) 100%);
        z-index: -2;
      }
      
      .grid-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: -1;
        pointer-events: none;
      }

      /* --- GLASSMORPHISM 3.0 --- */
      .glass-panel {
        background: rgba(20, 20, 25, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 4px 30px rgba(0, 0, 0, 0.5),
          inset 0 0 20px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
      }

      .glass-panel::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        opacity: 0.5;
      }

      /* Neon Text Shadow */
      .text-shadow-neon {
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3);
      }

      /* Scrollbar Hide */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* Kinetic Type Animation */
      @keyframes kineticIn {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .kinetic-type {
        animation: kineticIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="deep-space-bg"></div>
    <div class="grid-overlay"></div>
  </body>
</html>
